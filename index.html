<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <img class="logo" src="images/logo.svg" alt="">
    
    <main class="container">
        
        <div class="bill">
            <p>Bill</p>
            <label for="bill_input"><img src="images/icon-dollar.svg" alt="">  <input type="number" name="bill_input" id="bill_input" placeholder="0"></label>
            
        </div>

        <div class="select-tip">
            <p>Select Tip %</p>
            <input type="radio" name="tips" id="5%" value="5/100">
            <label for="5%"></label> 
            <input type="radio" name="tips" id="10%" value="10/100">
            <label for="10%"></label>
            <input type="radio" name="tips" id="15%" value="15/100">
            <label for="15%"></label>
            <input type="radio" name="tips" id="25%" value="25/100">
            <label for="25%"></label>
            <input type="radio" name="tips" id="50%" value="50/100">
            <label for="50%"></label>
            <input type="button" value="Custom" onclick="custom ()">
        </div>

        <div class="number_of_people">
            <p>Number of People</p>
            <input type="text" name="" id="">
        </div>

        <div class="screen">
            <div class="tip_amount">
                <p>Tip Amount</p>
                <p>/ person</p>
                <p>$0.00</p>
            </div>
            <div class="total">
                <p>Total</p>
                <p>/ person</p>
                <p>$0.00</p>
            </div>

            <input type="button" value="RESET" onclick="reset ()">
        </div>
    </main>

<script src="tip-calc.js"></script>
</body>
</html>
