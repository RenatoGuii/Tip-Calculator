<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <img class="logo" src="images/logo.svg" alt="">
    
    <main class="container">
        
                    <!--WHITE-->

        <section class="white">
            <div class="bill">
                <p>Bill</p>
                <div class="dolar-input">
                    <img src="images/icon-dollar.svg" alt=""> 
                    <input type="number" name="" id="dolar-number" placeholder="0">
                </div>
            
            </div>
            <div class="select-tip">
                <p>Select Tip %</p>
                <div class="porcentages">
                    <input type="radio" name="tips" id="5%" value="5/100">
                    <label for="5%">5%</label>
                    <input type="radio" name="tips" id="10%" value="10/100">
                    <label for="10%">10%</label>
                    <input type="radio" name="tips" id="15%" value="15/100">
                    <label for="15%">15%</label>
                    <input type="radio" name="tips" id="25%" value="25/100" >
                    <label class="responsive" for="25%">25%</label>
                    <input type="radio" name="tips" id="50%" value="50/100">
                    <label class="responsive" for="50%">50%</label>
                    <input class="responsive" type="number" name="" id="custom" placeholder="Custom">
                </div>
                
            </div>
            <div class="number_of_people">
                <p>Number of People</p>
                <p id="alert"></p>
                <div class="NOF-input">
                    <img src="images/icon-person.svg" alt="">
                    <input type="number" name="" id="nof-number" placeholder="0">
                </div>
            </div>
        </section>

                     <!--GREEN-->

        <section class="green">
            <div class="tip_amount">
                <p class="value" id="value1">$0.00</p>
                <p>Tip Amount </p>
                <p class="person">/ person</p>
            </div>
             <div class="total">
                    <p class="value" id="value2">$0.00</p>
                    <p>Total</p>
                    <p class="person">/ person</p>
             </div>
            
            <input id="reset" type="submit" value="RESET" onclick="reset ()">
        </section>

    </main>

<script src="tip-calc.js"></script>
</body>
</html>
